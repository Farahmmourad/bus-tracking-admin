<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Plans</h1>
          </div>
  
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <button class="btn btn-default btn-block" (click)="addPage()">Add Plan</button>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Days</th>
                    <th>Color</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let plan of plans">
                    <td>{{plan.name}}</td>
                    <td>{{plan.price}}</td>
                    <td>{{plan.numberOfDays}}</td>
                    <td>{{plan.color}}</td>
                    <td>
                      <button type="submit" class="btn btn-dark" style="background-color: darkblue; border-color: darkblue; margin-right: 10px;" (click)="updatePage(plan.id)" ><i class="fas fa-solid fa-pen"></i></button>
                      <button type="submit" class="btn btn-dark" style="background-color: darkred; border-color: darkred" (click)="deletePlan(plan.id)"><i class="fas fa-solid fa-trash"></i></button>
                    </td>
                  </tr>
                  </tbody>
  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
